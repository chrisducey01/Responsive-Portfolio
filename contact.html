<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div id="headerContent">
            <h1>Christopher Ducey</h1>
            <div id="linkDiv">
                <a href="index.html" class="headerLinks">About</a>
                <a href="portfolio.html" class="headerLinks">Portfolio</a>
                <a href="contact.html" id="lastHeaderLink" class="headerLinks">Contact</a>
            </div>
        </div>
    </header>
    <div id="mainContent">
        <section>
            <h2>Contact</h2>
            <form>
                <p class="inputHeaders">Name</p>
                <input type="text" name="fullName" placeholder="John Smith" class="inputBox">
                <p class="inputHeaders">Email</p>
                <input type="email" name="email" placeholder="example@gmail.com" class="inputBox">
                <p class="inputHeaders">Message</p>
                <textarea name="message" class="inputBox"></textarea> <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
    <footer>
        Copyright &copy; 2019
    </footer>

</body>

</html>
